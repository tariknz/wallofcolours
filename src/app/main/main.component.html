<div class="image-container" *ngFor="let wallpaper of wallpaperListing.wallpapers">
    <img src="{{ wallpaper.url }}" class="image-item" />
    <div class="actions">
        <button class="btn"><i class="material-icons" (click)="open(wallpaper.url)">open_in_new</i></button>
    </div>
</div>
<div class="image-container load-more" (click)="loadMore()">Load more..</div>
